{% extends "base.html" %}
{% block title %}{{category.name}}{% endblock %}
{% block breadcrumb %}
<ul class="breadcrumb">
    <li><a href="{{ url_for('get_catalog') }}">Categories</a></li>
    <li class="active">{{category.name}} Items</li>
</ul>
{% endblock %}
{% block content %}

<ul class="list-group">
    {% for item in category_items %}
            <a href="{{ url_for('get_item', category_id=category.id, item_id=item.id) }}" class="list-group-item">{{item.name}}</a>
    {% endfor %}
</ul>
<div>
    <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn btn-danger">Delete this Category</a>
</div>
{% endblock %}
