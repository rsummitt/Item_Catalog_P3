<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{category.name}}</title>
</head>
<body>
<h1>{{category.name}}</h1>
<div>
    <a href="{{ url_for('delete_category', category_id=category.id) }}">Delete Category</a>
</div>

{% for item in category_items %}
    <div>
        <a href="{{ url_for('get_item', category_id=category.id, item_id=item.id) }}">{{item.name}}</a>
    </div>
{% endfor %}
</body>
</html>
