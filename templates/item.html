{% extends "base.html" %}
{% block title %}{{category.name}} - {{item.name}}{% endblock %}
{% block header_title %}{{item.name}}{% endblock %}
{% block content %}
<div>Category: {{category.name}}</div>
<div>Description: {{item.description}}</div>
<a href="{{ url_for('edit_item', item_id=item.id) }}">Edit Item</a>
<a href="{{ url_for('delete_item', item_id=item.id) }}">Delete Item</a>
{% endblock %}
