<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/bootstrap-theme.min.css') }}">
    <title>{% block title %}{% endblock %} - Item Catalog</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>{% block header_title %}{% endblock %}</h1>
            {% if 'user' in g %}
                <div>Welcome {{g.user.name}}
                    <a href="{{ url_for('logout') }}" class="pull-right">LogOut</a>
                </div>
            {% else %}
                <div>Welcome to the Item Catalog
                    <a href="{{ url_for('login') }}" class="pull-right">LogIn</a>
                </div>
            {% endif %}
        </div>
        {% block breadcrumb %}{% endblock %}
        <div id="content">{% block content %}{% endblock %}</div>
        <div>Footer</div>
    </div>
</body>
</html>
