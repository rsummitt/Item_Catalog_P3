<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Edit Item {{item.name}}</title>
</head>
<body>
    <!-- Todo add validation -->
    <form action="{{ url_for('edit_item', item_id=item.id)}}" method="post">
        <div>
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" placeholder="{{item.name}}" value="{{item.name}}">
        </div>
        <div>
            <label for="category">Item Category:</label>
            <select id="category" name="category">
               {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
               {% endfor %}
            </select>
        </div>
        <div>
            <label for="description">Item Description:</label>
            <input type="text" id="description" name="description" placeholder="{{item.description}}">
        </div>
        <button type="submit">Update Item</button>
    </form>
</body>
</html>
