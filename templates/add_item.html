{% extends "base.html" %}
{% block title %}Add Item{% endblock %}
{% block header_title %}Add Item{% endblock %}
{% block content %}
<!-- Todo add validation -->
<form class="form-horizontal" action="{{ url_for('add_item')}}" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2">Item Name:</label>
        <div class="col-sm-5">
            <input type="text" id="name" class="form-control" name="name" placeholder="Item Name">
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="col-sm-2">Item Category:</label>
        <div class="col-sm-5">
            <select id="category" class="form-control" name="category">
                {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2">Item Description:</label>
        <div class="col-sm-10">
            <input type="text" id="description" class="form-control" name="description" placeholder="Description">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>
</form>
{% endblock %}
